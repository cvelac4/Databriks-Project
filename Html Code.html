<!doctype html>
<html>
    <style>
        from{
            margin: auto;
            width: 35%;
        }
        .result{
            margin: auto;
            width: 35%;
            border: 1px solid #ccc;
        }
    </style>
    <head>
        <h1 style ="Font-size:200%;color:red;">Income amount prediction</p></h1>
    </head>
    <form action="{{ url_for('main')}}" method ="POST">
        <fieldset>
            <legend>Input values:</legend>
            Age:<span style="color: blue"> * </span>
            <input name="age" type="number" required>
            <br>
            <br>ED:<span style="color: blue"> * </span>
            <input name="ed" type="number" required>
            <br>
            <br>Employee:<span style="color: blue"> * </span>
            <input name="employee" type="number" required>
            <br>
            <br>Address:<span style="color: blue"> * </span>
            <input name="address" type="number" required>
            <br>
            <br>Debit:<span style="color: blue"> * </span>
            <input name="debit" type="number" required>
            <br>
            <br>Credit:<span style="color: blue"> * </span>
            <input name="credit" type="number" required>
            <br>
            <br>OtherDebt:<span style="color: blue"> * </span>
            <input name="othdebt" type="number" required>
            <br>
            <br>Defaulter:<span style="color: blue"> * </span>
            <input name="default" type="number" required>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
    <br>
    <br>
    <div class="result" align="center">
        {% if result %}
            {%for variable, value in orignal_input.item()%}
                <b>{{ variable}} </b> :{{value}}
            {% endfor %}
            <br>
            <br><p style ="font-size:150%;color:red;">predicted income:</p>
            <p style ="font-size:50px">{{result}}</p>
            {% endif %}
    </div>

</html>
